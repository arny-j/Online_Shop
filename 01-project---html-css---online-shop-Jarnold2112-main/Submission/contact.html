<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html" class="logoLink">
          <img src="images/logo.png" alt="Page Logo" class="logo" />
        </a>
        <div class="nav">
          <a href="index.html" class="navLink"><h4 class="navItem">Home</h4></a>
          <a href="contact.html" class="navLink"
            ><h4 class="navItem">Contact</h4></a
          >
        </div>
      </header>

      <main class="content">
        <h4 class="productContent message">
          Feel Free to Get in Touch Anytime!
        </h4>
        <div class="contactContainer">
          <div class="formContainer">
            <form
              class="form"
              action="https://formspree.io/f/mnqyyqow"
              method="post"
            >
              <div class="input">
                <label for="name" class="label">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  autofocus
                  required
                  class="inputBox"
                  placeholder="John Doe"
                />
                <label for="email" class="label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  class="inputBox"
                  placeholder="john.doe@yahoo.com"
                />
                <label for="message" class="label">Message</label>
                <textarea
                  class="messageBox"
                  name="message"
                  id="message"
                  placeholder="Type Here..."
                ></textarea>
                <button type="submit" class="contactButton">Contact Us</button>
              </div>
            </form>
          </div>

          <div class="contactInfo">
            <section class="contactDetails">
              <div class="address">
                <h4 class="contactLabel">Contact Details</h4>
                <p>
                  123 Fake Street,<br />
                  Auckland,<br />
                  New Zealand
                </p>
              </div>

              <div class="details">
                <a href="tem:+0912345678" class="contactLink"
                  ><p>Phone: 09 123 45678</p></a
                >
                <a
                  href="mailto:sales@plantsandthings.co.nz"
                  class="contactLink"
                >
                  <p>Email: sales@plantsandthings.co.nz</p></a
                >
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
